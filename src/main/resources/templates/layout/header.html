<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>
  <th:block th:if="${#strings.isEmpty(title)}">마이홈</th:block>
  <th:block th:if="${not #strings.isEmpty(title)}" th:text="${title}"></th:block>
</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/bootstrap.css(ver=1.0)}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/40.0.0/classic/ckeditor.js"></script>
</head>
<body>
  <div class="header-area" th:fragment="header">
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/main.do}">PETMALL</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor04" aria-controls="navbarColor04" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/main.do}">홈
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">상품</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" th:href="@{/product/list.do}">전체</a>
                <a class="dropdown-item" th:href="@{/product/list.do(categoryNo=1)}">위생</a>
                <a class="dropdown-item" th:href="@{/product/list.do(categoryNo=2)}">사료</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" th:href="@{/product/list.do(categoryNo=3)}">간식</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/event/list.do}">이벤트</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/qna/list.do}">고객센터</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/inquiry/list.do}">문의</a>
            </li>
          </ul>
          <ul class="navbar-nav d-flex">
            <!-- 로그인 여부 체크 -->
            <th:block th:if="${session.user == null}">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/user/login.form}">로그인</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/user/join_option.form}">회원가입</a>
              </li>
            </th:block>
            <th:block th:if="${session.user != null}">
              <!-- 관리자 여부 체크 -->
              <th:block th:if="${session.user.adminAuthorState == 1}">
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/admin/admin.go}">관리자</a>
                </li>
              </th:block>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/user/mypage}">내 정보</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/order/cart.go}">장바구니</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/user/logout.do}">로그아웃</a>
              </li>
            </th:block>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</body>
</html>
