<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/layout/header::head('결제 화면')}">
	
	<!-- jQuery -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<!-- iamport.payment.js-->
	<script type="text/javascript" src="https://cdn.iamportkr/js/iamport.payment-1.2.0.js"></script>
	
    <script>
	function requestPay() {
	    // IMP.request_pay(param, callback) 결제창 호출
	    var uid = '';
	    IMP.init('imp75336553');					// 가맹점 번호
	    IMP.request_pay({ 							// param
	        pg: 'tosspay',							// 결제 수단 토스 페이
	        pay_method: "card",						// 결제 방법 카드 
	        merchant_uid: createOrderNum(), 		// 가맹점 주문번호 (아임포트를 사용하는 가맹점에서 중복되지 않은 임의의 문자열을 입력)
	        name: 'PETMALL 주식회사', 					// 결제창에 노출될 상품명
	        amount: 1000, 							// 결재 금액 ORDER_T : TOTAL_PRICE (현재 임의값 지정후 추후 총가격으로 변경)
	        buyer_email : '1999koco@naver.com',     // 구매자 이메일 USER_T : EMAIL (임의의 값 지정후 변경)
	        buyer_name  : '강민준',					// 구매자 이름  USER_T : NAME	(임의의 값 지정후 변경)
	        buyer_tel   : '010-85511-8106', 		// 구매자 전화번호 USER_T : MOBILE (임의의 값 지정후 변경)
	        buyer_addr  : '경기도 안양시 만안구',			// 구매자 주소   USER_T : ADDRESS (임의의 값 지정후 변경)		
	    }, function (rsp) { // callback
	        if (rsp.success) { // 결제 성공 시: 결제 승인 또는 가상계좌 발급에 성공한 경우
	            uid = rsp.imp_uid;
	            // 결제검증
	            $.ajax({
	                url: '/pay/payment/' + rsp.imp_uid,		// 결제 장소 
	                type: 'post'
	            }).done(function(data) {
	                // 결제를 요청했던 금액과 실제 결제된 금액이 같으면 해당 주문건의 결제가 정상적으로 완료된 것으로 간주한다.
	                if (cdPay.textContent == data.response.amount) {
	                    // jQuery로 HTTP 요청
	                    // 주문정보 생성 및 테이블에 저장 
			        	
	                        // 데이터를 json으로 보내기 위해 바꿔준다.
	                        data = JSON.stringify({
	                            "orderNum" :  rsp.merchant_uid,
	                            "productNum" : detailNum.textContent,	// 상품 번호
	                            "num" : userNum.value, 					// 회원 번호
	                            "productName" : rsp.name,				// 상품 이름
	                            "orderDate" : new Date().getTime(),
	                            "totalPrice" : rsp.paid_amount,
	                            "imp_uid" : rsp.imp_uid,
	                            "reserNum" :  reserNum.textContent // 예약정보를 담고있는번호
	                        });
						
	                        jQuery.ajax({
	                            url: "/pay/complete", 
	                            type: "POST",
	                            dataType: 'json',
	                            contentType: 'application/json',
	                            data : data
	                        })
	                        .done(function(res) {
	                            if (res > 0) {
	                                swal('주문정보 저장 성공')
	                                createPayInfo(uid);
	                            }
	                            else {
	                                swal('주문정보 저장 실패');
	                            }
	                        })
	                }
	                else {
	                    alert('결제 실패');
	                }
	            })
	            } else {
	                swal("결제에 실패하였습니다.","에러 내용: " +  rsp.error_msg,"error");
	            }
	        });
	}
	
	// 주문번호 만들기
	function createOrderNum(){
		const date = new Date();
		const year = date.getFullYear();
		const month = String(date.getMonth() + 1).padStart(2, "0");
		const day = String(date.getDate()).padStart(2, "0");
		
		let orderNum = year + month + day;
		for(let i=0;i<10;i++) {
			orderNum += Math.floor(Math.random() * 8);	
		}
		return orderNum;
	}	
	
    </script>
    <meta charset="UTF-8">
    <title>Sample Payment</title>
</head>
<body>

	<h1>테스트</h1>

    <button onclick="requestPay()">결제하기</button> <!-- 결제하기 버튼 생성 -->

  <div th:replace="~{/layout/footer::footer}"></div>
  
</body>
</html>
