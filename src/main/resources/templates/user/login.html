<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::head('로그인')}"></head>

  


<style>


.main_wrap{
  margin:0 auto; width:100%; 

  
  background-image: url(../../image/dog1.png),url(../../image/music_cat.png),url(../../image/dog1.png);
  background-size: 450px 450px, 400px 400px;
  background-position:1300px 0px, 1200px -10px ;
  background-repeat: no-repeat;

}
/*중앙정렬*/
.login_wrap{
  margin:0 auto; width:440px; margin-top:40px;
 }


/*버튼간 간격*/
.btn_margin{margin-bottom:10px;}
.btn-primary{background-color:rgb(200, 176, 128); border:1px solid #E0C891; letter-spacing:2px; font-weight:600; color: white;}
.btn-primary:hover{border:1px solid rgb(234, 217, 179); background-color: rgb(169, 147, 99); color: antiquewhite;}


.simple_login_wrap{display: flex;}

/*네이버 가입버튼*/
.btn_naver{margin-top: 10px; margin-right: 10px;}
.btn_naver img{width:215px; height:55px;}
.join_opt_wrap{margin:0 auto;}


/*카카오 가입버튼*/
.btn_kakao{margin-top: 10px;}
.btn_kakao img{width:215px; height:55px;}



/*로그인 폼 */
.form-control{margin-bottom:10px; height:60px; }


/*로그인 버튼*/
#btn_login{width:440px; height:60px;}

/*비번/아이디 찾기*/
.bar::before{
 content: "| ";
 color:rgb(171, 171, 171);
}
.span_center{text-align:center; margin-bottom: 20px; }
.span_center a{color: rgb(192, 192, 192);}



/*자동로그인*/
input[type="checkbox"]{visibility: hidden;}
.color{
  color:rgb(240, 218, 62);
}
.auto_login{margin-bottom: 20px;}
.auto_login{margin-left: 10px;}
.auto_login_label{font-weight: 500;}
</style>

<body>
  <div th:replace="~{layout/header::header}"></div>




<hr>
<div class="main_wrap">

<div class="login_wrap">






<!-- 로그인 폼  (post)-->
<form method="post" th:action="@{/user/login.do}" id="frm_login" >

<!--자동로그인-->
 <div class="auto_login">
    <label for="auto_login" class="auto_login_label">자동로그인<i id="icon" class="fa-regular fa-star"></i></i>
    <input type="checkbox" id="auto_login" name="auto_login"></label>
 </div>
 
<!--기본 로그인 폼-->
<div><input type="text"   id="email"  name="email"  placeholder="ID(Email)" class="form-control"></div>
<div><input type="password"  id="pw" name="pw"  placeholder="PASSWORD" class="form-control"></div>


  <div>

      <input type="hidden" name="referer" th:value="${referer}">
      <div><button id="btn_login" type="submit"  class="btn btn-lg btn-primary ">로그인</button></div>
      
  </div>
  
<!--간편가입-->
<div class="simple_login_wrap">
    <!-- 네이버 로그인 페이지 이동  -->
<div class="btn_naver btn_margin"><a th:href="${naverLoginURL}"><img th:src="@{/image/btnG_완성형.png}"></a></div>

<!-- 카카오 로그인 페이지 이동  -->
<div class="btn_kakao btn_margin"><a th:href="${kakaoLoginURL}" ><img th:src="@{/image/kakao_login_login_large_narrow.png}" ></a></div>
</div>

<div class="span_center">
<span ><a th:href="@{/user/find_id.form}">아이디찾기</a></span>
<span class="bar"><a th:href="@{/user/change_pw.form}">비밀번호분실</a></span>
<span class="bar"><a th:href="@{/user/join_option.form}">회원가입</a></span>
</div>



</form>


</div>
</div>

<!--스크립트영역-->
<script th:inline="javascript">
  
  const fnAutoLoginCheck=()=>{
    
    $('#auto_login').click(()=>{
       const isChecked = $('#auto_login').is(':checked');
       if(isChecked==true)
       {
          {
         $('#icon').attr('class','fa-solid fa-star color');
         $('.auto_login_label').css('font-weight','800');
         $('.auto_login_label').css('color','black');
       }
       }
       else
       {
         $('#icon').attr('class','fa-regular fa-star');
         $('.auto_login_label').css('font-weight','');
         $('.auto_login_label').css('color','#9A9093');
       }
      })
  }
  
  
 <!--함수 호출부--> 
fnAutoLoginCheck();
</script>

 <div th:replace="~{layout/footer :: footer}"></div>


</body>
</html>
