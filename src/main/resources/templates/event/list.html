<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/layout/header::head('이벤트게시판')}"></head>

<style>

  .Middle {
   border-radius: 10px;
   background-color: white;
   margin :20px;
  }
  
  .top{
    padding: 100px;
    background-color: #23919770;
  }
  
  .bottom{
    margin : 20px;
    background-color: white;
    border-radius: 10px;
    text-align: center;
  }
  
  .img1 {
    width: 100%;
    height: 100%;
    border-radius: 10px;
    text-align: center;
  }
  .img2 {
    width: 100%;
    height: 100%;
    border-radius: 10px;
    text-align: center;
  }
  .second_top {
    background-color: white;
    border-radius: 10px;
    padding : 20px;
  }
  .btn_by {
    display:flex;
    justify-content: space-between;
    margin : 0px 130px;
  }
  
  .bottom a{
   padding : 20px; 
  }
  .event_font{
    text-align: center;
  }
</style>

<body>
  <div th:replace="~{/layout/header::header}"></div>
  
  <div>
   <div class="event_font">페스룸 회원가입하고 첫 구매 100원 회원가입만 하면 프리미엄 휴먼그레이드 간식이 100원!</div>
   <div class="btn_by">
    <img class="cat1" src="https://pethroom.com/web/upload/NNEditor/page/event-alex.png" width=350px height=170px>
      <a th:href="@{/product/list.do}">
      <input type="button" value="구매하로가기">
      </a>
    <img class="dog1" src="https://pethroom.com/web/upload/NNEditor/page/event-boss.png" width=350px height=170px>
   </div>
  </div>
  
  <div class="top">
   <div class ="second_top">
    <th:block th:each="event,vs:${eventList}">
     <div class="Middle">
       <th:block th:if="${session.user != null}">
         <a th:href="@{/event/increase.do(eventNo=${event.eventNo})}"><img class="img1" th:src="${event.eventThumnailUrl}" width="1250px" height="300px"></a>
       </th:block>
       <th:block th:if="${session.user == null}">
         <a th:href="@{/event/detail.do(eventNo=${event.eventNo})}"><img class="img2" th:src="${event.eventThumnailUrl}" width="1250px" height="300px"></a>
       </th:block>
     </div>
    </th:block>
    <div class="bottom" th:utext="${paging}"></div>
    </div>
  </div>

  <div th:replace="~{/layout/footer::footer}"></div>

</body>
</html>
