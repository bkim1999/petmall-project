(주) 이생망 은 (이하 "회사"는) 고객님의 개인정보를 중요시하며, "정보통신망 이용촉진 및 정보보호"에 관한 법률을 준수하고 있습니다.

회사는 개인정보취급방침을 통하여 고객님께서 제공하시는 개인정보가 어떠한 용도와 방식으로 이용되고 있으며, 개인정보보호를 위해 어떠한 조치가 취해지고 있는지 알려드립니다.


1. 개인정보란, 생존하는 개인에 관한 정보로서 성명, 등에 의하여 당해 개인을 알아볼 수 있는 부호, 문자, 음성, 음향, 영상 및 생체특성 등에 관한 정보(당해 정보만으로는 특정 개인을 알아볼 수 없는 경우에도 다른 정보와 용이하게 결합하여 알아볼 수 있는 것을 포함)를 말합니다.


2. 회사는 고객의 개인정보를 중요시하며, "개인정보 보호법” 및 “정보통신망 이용촉진 및 정보보호 등에 관한 법률" 등 개인정보 보호 및 정보통신망에 관한 법률을 준수하고 있습니다.


3. 회사는 개인정보처리방침을 통하여 고객께서 제공하시는 개인정보가 어떠한 용도와 방식으로 이용되고 있으며, 개인정보보호를 위해 어떠한 조치가 취해지고 있는지 알려드립니다.


4. 회사의 개인정보처리방침은 관련 법령 및 내부 운영 방침의 변경에 따라 변경될 수 있습니다. 개인정보처리방침이 변경되는 경우에는 변경된 내용을 웹사이트하단의 개인정보처리방침을 클릭하여 언제든지 확인할 수 있습니다.


5. 영업의 전부 또는 일부를 양도하거나 합병 상속 등으로 그 권리 의무를 이전하는 경우 서면, 전자우편 등을 통하여 고객께 개별적으로 통지하거나, 웹사이트 첫 화면에서 식별할 수 있도록 표기하여 30일 이상 그 사실을 공지합니다.




제2장 개인정보 수집 및 이용 목적


회사는 수집한 개인정보를 다음의 목적을 위해 이용합니다.


1. 회사는 서비스 제공 및 민원처리 등을 위하여 필요한 범위에서 최소한의 정보만을 수집하 며 사상, 신념, 가족 및 친인척관계, 학력(學歷)·병력(病歷), 기타 사회활동 경력 등 고객의 권리 · 이익이나 사생활을 뚜렷하게 침해할 우려가 있는 개인정보는 수집하지 않습니다. 다만, 고객께서 수집에 동의하시거나 다른 법률에 따라 특별히 수집 대상 개인정보로 허용된 경우에는 필요한 범위에서 최소한으로 위 개인정보를 수집할 수 있습니다.

3. 회사는 아래의 경우에 한하여 고객의 동의 없이 고객의 개인정보를 수집·이용할 수 있습니다.

제3장 개인정보의 수집방법


회사는 다음과 같은 방법으로 개인정보를 수집합니다.


가. 웹사이트, 전화 등을 통한 회원가입, 전화나 인터넷을 통한 상담, 경품 행사 응모, 배송 요청 등을 위하여 고객께서 제시하신 개인정보 수집

제4장 개인정보 수집 및 이용 등에 관한 동의방법


1. 고객의 개인정보 수집 시에는 관련 법령의 규정에 따라 개인정보의 수집 이용 목적과 제3자 제공 및 처리를 위탁하고 있는 내용을 고객께 알리고 동의를 얻거나 개인정보처리방침을 통해 고지하고 있습니다.


2. ‘이용약관’ 및 ‘개인정보 수집 및 이용에 동의’에 따른 고객의 개인정보 수집, 이용, 제3자 제공 및 처리 업무의 위탁 등에 대해 고객께서는 웹사이트에 가입 또는 상품 가입/변경 시 ‘개인정보처리방침’의 동의내용을 확인하신 후 ‘동의’ 체크박스를 클릭하는 방법으로 동의하실 수 있습니다.


3. 개인정보 수집 및 이용 등에 동의하지 않으시는 경우, 수집 항목의 이용 목적에 따라 이용 계약 관련 사항의 처리 등 서비스 제공에 불이익 또는 제약이 발생할 수 있습니다.

제6장 개인정보의 파기절차 및 방법


회사는 원칙적으로 개인정보 수집 및 이용목적이 달성된 후에는 해당 정보를 지체 없이 파기합니다. 파기 절차 및 방법은 다음과 같습니다.


1. 파기절차

가. 원칙적으로 고객이 서비스 가입 등을 위해 제공하신 정보는 수집 및 이용목적이 달성되었거나 동의를 받은 개인정보의 이용기간이 경과된 경우 등 그 개인정보가 불필요하게 되었을 때에는 지체 없이 파기됩니다. 다만, 관련 법령에 따라 일정 기간 보관하는 개인정보 (보유 및 이용기간 참조)는 해당기간 동안 별도 DB에 저장된 후 파기됩니다.

제9장 이용자 및 법정대리인의 권리와 그 행사 방법

2. 고객의 개인정보 등에 대한 열람 및 정정을 위해서는 고객센터로 전화 문의 또는 홈페이지 내 ‘개인 정보 수정’을 클릭하여 직접 열람 및 정정을 하실 수 있습니다. 가입해지(동의철회)를 위해서는 웹사이트에서 ‘탈퇴하기’를 클릭하여 본인 확인 절차를 거치신 후 탈퇴가 가능합니다.


3. 고객의 대리인이 고객의 개인정보 등에 대한 열람이나 정정을 요구하거나 고객의 개인정보의 수집·이용·제공에 대한 동의를 철회하는 경우에는 대리 관계를 나타내는 위임장, 명의고객의 인감증명서와 대리인의 신분증명서 등의 증표를 제시 받아 적법한 대리인인지 여부를 확인합니다.

제10장 개인정보 자동 수집장치의 설치운영 및 그 거부에 관한 사항


회사는 홈페이지 운영에 있어 필요 시 정보를 찾아내고 저장하는 ‘쿠키(Cookie)’를 운용합니다. 쿠키는 회사의 웹사이트를 운영하는데 이용되는 서버가 고객의 브라우저에 보내는 아주 작은 텍스트 파일로서 고객의 컴퓨터 하드디스크에 저장됩니다. 쿠키는 자동 수집장치를 통해 필수 항목으로 수집됩니다. 고객께서는 웹브라우저의 보안 정책을 통해 쿠키에 의한 정보 수집 수준을 정할 수 있습니다.

나. 이용목적

- 고객의 관심분야에 따라 차별화된 정보를 제공

- 회원과 비회원의 접속 빈도나 방문시간 등을 분석하고 이용자의 취향과 관심분야를 파악하여 타켓(Target) 마케팅 및 서비스 개편 등의 척도로 활용합니다.


2. 고객은 쿠키 설치에 대한 선택권을 가지고 있습니다. 따라서 웹브라우저에서 옵션을 설정함으로써 쿠키에 의한 정보수집 수준의 선택을 조정하실 수 있습니다.

가. 웹브라우저의 [도구]메뉴에서 [인터넷옵션]->[보안]->[사용자 정의수준]을 선택하여 쿠키에 의한 정보 수집 수준을 정할 수 있습니다.

나. 위에 제시된 메뉴를 통해 쿠키가 저장될 때마다 확인을 하거나, 아니면 모든 쿠키의 저장을 거부할 수도 있습니다. 단, 고객께서 쿠키 설치를 거부하였을 경우 서비스 제공에 어려움이 있을 수 있습니다.




제11장 개인정보의 기술적, 관리적 보호


회사는 고객의 개인정보가 분실, 도난, 유출, 위조•변조 또는 훼손되지 않도록 안전성 확보를 위하여 다음과 같은 기술적 보호적 대책을 마련하고 있습니다.


[기술적 보호대책]


1. 개인정보는 비밀번호에 의해 보호되며, 중요한 데이터는 파일 및 전송데이터를 암호화하거나 파일 잠금 기능 (Lock)을 사용하는 등 별도 보안기능을 통해 보호되고 있습니다.


2. 백신 프로그램을 이용하여 컴퓨터 바이러스에 의한 피해를 방지하기 위한 조치를 취하고 있습니다. 백신 프로그램은 주기적으로 업데이트되며 갑작스런 바이러스가 출현할 경우 백신이 나오는 즉시 이를 도입, 적용함으로써 개인정보가 침해되는 것을 방지하고 있습니다.


3. 네트워크 상의 개인정보를 안전하게 전송할 수 있도록 보안장치(SSL)를 채택하고 있습니다.


4. 해킹 등에 의해 고객의 개인정보가 유출되는 것을 방지하기 위해, 외부로부터 접근이 통제된 구역에 시스템을 설치하고, 침입을 차단하는 장치를 이용하고 있으며, 아울러 침입탐지시스템을 설치하여 24시간 침입을 감시하고 있습니다.


[관리적 보호대책]


1. 회사는 고객의 개인정보에 대한 보호와 접근에 필요한 절차를 마련하여 임직원이 이를 숙지하고 준수 하도록 하고 있으며 준수 여부를 주기적으로 점검하고 있습니다.


2. 회사는 고객의 개인정보를 처리할 수 있는 자를 최소한으로 제한하고 접근 권한을 보호하며, 교육을 통하여 법규 및 정책을 준수할 수 있도록 하고 있습니다. 고객의 개인정보를 처리하는 자는 다음과 같습니다.

가. 고객을 직, 간접적으로 상대하여 마케팅 업무를 수행하는 자

나. 개인정보보호책임자 및 개인정보보호담당자 등 개인정보 보호 및 개인정보보호 업무를 담당하는 자

다. 기타 업무상 개인정보의 처리가 불가피한 자


3. 신규직원 채용 시 정보보호서약서에 서명하게 함으로써 직원에 의한 정보(개인정보 포함) 유출을 사전에 방지 하고, 수시로 개인정보보호 의무를 상기시키며 준수 여부를 감시하기 위한 내부 절차를 마련하여 시행하고 있습니다.


4. 개인정보 취급자의 업무 인수인계는 보안이 유지된 상태에서 철저하게 이뤄지고 있으며, 입사 및 퇴사 후 개인정보 침해사고에 대한 책임을 명확하게 규정하고 있습니다.


5. 회사는 전산실 및 자료보관실 등을 통제구역으로 설정하여 출입을 통제합니다.


6. 서비스 이용계약 체결 또는 서비스 제공을 위하여 고객의 은행결제계좌, 신용카드번호 등 대금결제에 관한 정보를 수집하거나 고객에게 제공하는 경우 당해 고객이 본인임을 확인하기 위하여 필요한 조치를 취하고 있습니다.
