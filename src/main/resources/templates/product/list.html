<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/header :: head('홈')}"></head>
<style>
  div {
    box-sizing: border-box;
  }
  .product_list {
    margin: 100px auto;
    display: flex;
    flex-wrap: wrap;
   }
  .product {
    width: 400px;
    height: 600px;
    text-align: left;
    margin: 20px 10px;
  }
  .product_thumbnail {
    margin: 0;
    height: 400px;
    text-align: center;
  }
  .product_thumbnail > img {
    height: 100%;
  }
  .product:hover {
    cursor: pointer;
  }
  #searchbox {
    margin: 30px;
    height: 50px;
  }
  #searchText {
    width: 200px;
  }
  
  h1 {
    margin: 100px 0;
    text-align:center;
  }
</style>
<body>
  <div th:replace="~{layout/header :: header}"></div>
  <div>
    <h1>상품 목록</h1>
    <div id="category_btn_list" class="d-flex justify-content-evenly"></div>
    <div id="searchbox" class="d-flex justify-content-end">
        <input id="searchText" class="form-control me-sm-2" type="search" placeholder="검색">
        <button id="btn_search" class="btn btn-secondary my-2 my-sm-0" type="submit">검색</button>
    </div>
    <div id="product_list" class="d-flex justify-content-center product_list"></div>
  </div>
  <div th:replace="~{layout/footer :: footer}"></div>
</body>
<script>

  // 전역 변수
  var categoryNo = 0;
  var page = 1;
  var order = 'PRODUCT_SALES';
  var totalPage = 0;
  
  // 해당 카테고리 상품목록
  const fnGetProductList = () => {
    $.ajax({
      // 요청
      type: 'get',
      url: '/product/getList.do',
      data: {'categoryNo' : categoryNo,
             'page' : page,
             'order' : order,
             'searchText' : $('#searchText').val()
            },
      // 응답
      dataType: 'json',
      success: (resData) => {  // resData = {"uploadList": [], "totalPage": 10}
      
        // 카테고리 목록이 없을 경우: 버튼을 만들지 않는다
        if(resData.categoryList === null){
          $('#category_btn_list').text('카테고리 준비 중...');
          return;
        }
        // 카테고리 목록이 있을 경우: 버튼 생성
        let category_btn_list = $('#category_btn_list');
        category_btn_list.empty();
        $.each(resData.categoryList, function(i, category){
          category_btn_list.append('<button type="button" class="btn btn-primary btn_category" data-category-no="' + category.categoryNo + '">' + category.categoryName + '</button>');
        })
      
        // 상품 목록이 없을 경우: 반환된 메세지 알림
        if(resData.productList === null){
          $('#product_list').text(resData.message);
          return;
        }
        // 상품 목록이 있을 경우: 화면에 출력
        totalPage = resData.totalPage;
        $('#product_list').empty();
        $.each(resData.productList, (i, product) => {
        	let str = '<div class="card product" data-product_no="' + product.productNo + '">';        	
        	str += '  <div class="product_thumbnail">';
          if(product.productImageDto === null){
              str += '썸네일 없음';
          } else {
            str += '    <img class= "col-md-11" src="${contextPath}' + product.productImageDto.path + '/' + product.productImageDto.filesystemName + '">';
          }
          str += '  </div>';
          str += '  <div class="card-body">';
          str += '  <h4 class="card-title">' + product.productName + '</h4>';
          str += '  <h6 class="card-subtitle mb-2 text-muted">' + product.productTitle + '</h6>';
          str += '  <p class="card-text">' + product.productPrice + '원</p>';
          str += '  <p class="card-text">' + product.reviewCount + '개의 리뷰</p>';
          str += '  </div>';
          str += '</div>';        	
          $('#product_list').append(str);
        });
      }
    })
  }
  
  const fnGetCategoryProductList = () => {
    $(document).on('click', '.btn_category',function(){
      categoryNo = $(this).data('category-no');
      fnGetProductList();
    });
  }
  
  const fnSearchProduct = () => {
    $(document).on('click', '#btn_search',function(){
      fnGetProductList();
    });
  }
  
  
  const fnScroll = () => {
    var timerId;
    $(window).on('scroll', (ev) => {
      if(timerId){
        clearTimeout(timerId);
      }
      timerId = setTimeout(() => {
        
        let scrollTop = $(ev.target).scrollTop();
        let windowHeight = $(ev.target).height();
        let documentHeight = $(document).height();
        
        if(scrollTop + windowHeight + 50 >= documentHeight){
          if(page >= totalPage){
            return;
          }
          page++;
          fnGetProductList();
        }
      }, 500);
    })
  }

  const fnAddProductResult = () => {
    let addProductResult = /*[[${addProductResult}]]*/ '';  // '', 'true', 'false'
    if(addProductResult !== ''){
      if(addProductResult === '1'){
        alert('성공적으로 업로드 되었습니다.');
      } else {
        alert('업로드가 실패하였습니다.');
      }
    }
  }
  
  const fnDetail = () => {
    $(document).on('click', '.product', function(){
      location.href = '/product/detail.do?productNo=' + $(this).data('product_no');
    });
  }
  
  fnGetProductList();
  fnGetCategoryProductList();
  fnSearchProduct();
  fnScroll();
  fnAddProductResult();
  fnDetail();
  

</script>
