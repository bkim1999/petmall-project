<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/layout/header::head('FAQ 게시판')}"></head>

<style>
  
  #main_title {

    font-size: 100px;
  }
  
  
  
  .input-group {
   padding-left: 840px;
  }
  
  .blind_text{
    text-align: right;
   
  }
  
  .text-center {
    padding-right: 800px;
  }
  
  #wrap_box {
    padding-left: 550px; 
    
  }
  
  
  #all_box {

    border: 1px solid grey;

    margin: 19px;
    box-sizing: border-box;

  }
  
  #pay_box {
    width:100px;
    height: 100px;
    border: 1px solid grey;
    float: left;
    margin: 19px;
    box-sizing: border-box;
    text-align: center;
    margin-right : auto;
    padding-top: 38px;
    box-sizing: border-box;
  }
  #delivery_box {
    width:100px;
    height: 100px;
    border: 1px solid grey;
    float: left;
    margin: 19px;
    box-sizing: border-box;
    text-align: center;
    margin-right : auto;
    padding-top: 38px;
    box-sizing: border-box;
  }
  #cancell_box {
    width:100px;
    height: 100px;
    border: 1px solid grey;
    float: left;
    margin: 19px;
    box-sizing: border-box;
    text-align: center;
    margin-right : auto;
    padding-top: 38px;
    box-sizing: border-box;
  }
  #exchange_box {
    width:100px;
    height: 100px;
    border: 1px solid grey;
    float: left;
    margin: 19px;
    box-sizing: border-box;
    text-align: center;
    margin-right : auto;
    padding-top: 38px;
    box-sizing: border-box;
  }
  
  #etc_box {
    width:100px;
    height: 100px;
    border: 1px solid grey;
    float: left;
    margin: 19px;
    box-sizing: border-box;
    text-align: center;
    margin-right : auto;
    padding-top: 38px;
    box-sizing: border-box;
  }
  
  #category_box {
    width:100px;
    height: 100px;
    border: 1px solid grey;
    float: left;
    margin: 19px;
    box-sizing: border-box;
    text-align: center;
    margin-right : auto;
    padding-top: 38px;
    box-sizing: border-box;
  }
  .blind_text {
    
    display: none;
    font-size: 14px;
    white-space: pre-wrap; /* 줄 바꿈 처리 */

  }
  
  .table_wrap {
    padding-left:450px;
    padding-right: 200px;
   
  }

<body>
  
  <div th:replace="~{/layout/header::header}"></div>
  
  <H3 id="main_title">FAQ</H3>
  
  <div class="main_wrap">

    <div class="wrap wrap_9">
    
      <div class="text-center">
        <form method="get" th:action="@{/faq/search.do}">
          <div class="input-group mb-3">
            <input type="hidden" name="column" class="form-control" th:value="FAQ_TITLE">
            <input type="hidden" name="column" class="form-control" th:value="FAQ_NAME">
            <input type="hidden" name="column" class="form-control" th:value="FAQ_CONTENTS">
            <input type="text" id="searchInput" name="query" class="form-control" placeholder="검색어 입력">
            <button type="submit" class="btn btn-outline-primary btn-sm">검색</button>
          </div>
          </div>
          <div id="wrap_box">
            <div id="all_box" onclick="location.href=''">전체</div>
            <div id="pay_box" onclick="fnChoiceCategory('주문/결제')">주문/결제</div>
            <div id="delivery_box" onclick="fnChoiceCategory('배송')">배송</div>
            <div id="cancell_box" onclick="fnChoiceCategory('배송 전 취소/변경')">배송전/취소변경</div>
            <div id="exchange_box" onclick="fnChoiceCategory('배송 후 교환/반품')">배송후/교환반품</div>
            <div id="etc_box"onclick="fnChoiceCategory('기타')">기타</div>
            <div id="category_box">카테고리
              <select id="getFaqCategoryList" name="faqCategoryNo" th:value="faqCategoryNo" style="width:20px; height:20px; border-width: 0;">
                    <option value="">--선택안함--</option>
                <th:block th:each="g:${getFaqCategoryList}">
                    <option th:value="${g.faqCategoryName}"th:text="${g.faqCategoryName}"></option>
                </th:block>
              </select>
            </div>
           </div>   
          <div class="table_wrap">
            <table class="table" border="1" style="width: 1100px;">
              <thead class="table-li">
                <tr>
                  <td style="width: 90px;">번호</td>
                  <td style="width: auto;">카테고리</td>
                  <td>질문내용</td>
                </tr>
              </thead>
              <tbody class="category_list">
                <th:block th:each="faq,vs:${faqList}">
                  <tr class="list">
                    <td th:text="${beginNo - vs.index}"></td>
                    <td><span th:text="${faq.faqName}"></span></td>
                    <td><span class="click_title" th:text="${faq.faqTitle}"></span></td>
                  </tr>
                  <tr>
                      <td class="blind_text"th:text="${faq.faqContents}"></td>
                  </tr>
                </th:block>
              </tbody>
              <tfoot>
                <tr>
                  <td style="height: 300px;" colspan="4" th:utext="${paging}"></td>
                </tr>
              </tfoot>
            </table>
          </div>
         </form> 
        </div>
  </div>
  
  
              
<script>
  
 const fnBlind = () => {
    $(document).ready(function () {
        $('.category_list').on('click', '.click_title', function () {
            var blind = $(this).closest('tr').next().find('.blind_text');
            if (blind.css('display') === 'none') {
                blind.css('display', 'block');
            } else {
                blind.css('display', 'none');
            }
        });
    });
}
  
  
  
  const fnSerchCategory = () => {
    $(document).ready(function () {
      $('#getFaqCategoryList').change(function () {
          var faqName = $('#getFaqCategoryList option:selected').val();
          $.ajax({
              type: 'post',
              url: '/faq/serchCategory.do',
              data: {
                  "faqName": faqName
              },
              dataType: 'json',
              success: (resData) => {
                $('.category_list').empty();
               $.each(resData.categorySearchList, (i,cList) => {
                    let str = '<tr class="list">'
                      str += '<td>' + (i) + '</td>';
                      str += '<td>'+ cList.faqName + '</td>';
                      str += '<td><span class="click_title">'+ cList.faqTitle + '</span></td>';
                      str += '</tr>';
                      str += '<tr>';
                      str += '<td class="blind_text">'+ cList.faqContents + '</td>'; 
                      str += '</tr>';
                      $('.category_list').append(str)
                })
                  console.log(resData);
                }
          });
        });
      });
     }
   
   
   const fnChoiceCategory = (faqName) => {
     $.ajax({
          type: 'post',
          url: '/faq/serchCategory.do',
          data: {
              "faqName": faqName
          },
          dataType: 'json',
          success: (resData) => {
            $('.category_list').empty();
           $.each(resData.categorySearchList, (i,cList) => {
                    let str = '<tr class="list">'
                      str += '<td>' + (i) + '</td>';
                      str += '<td>'+ cList.faqName + '</td>';
                      str += '<td><span class="click_title">'+ cList.faqTitle + '</span></td>';
                      str += '</tr>';
                      str += '<tr>';
                      str += '<td class="blind_text">'+ cList.faqContents + '</td>'; 
                      str += '</tr>';
                      $('.category_list').append(str)
            })
           }
        })
      }
   
   fnBlind();
   fnSerchCategory();
   
</script>

 


  <div th:replace="~{/layout/footer::footer}"></div>
  
</body>
</html>
