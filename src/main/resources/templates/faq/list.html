<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/layout/header::head('FAQ 게시판')}"></head>

<style>
  
  #main_title {
    text-align: center;
    font-size: 100px;
  }
  
  .main_wrap {
    
  }
  
  .input-group {
   padding-left: 880px;
  }
  
  .table-light {
  
  }
  
  #all_box {
    width:100px;
    height: 100px;
    border: 1px solid grey;
    float: left;
    margin: 19px;
    box-sizing: border-box;
    text-align: center;
    font-size: 15px;
  }
  
  #pay_box {
    width:100px;
    height: 100px;
    border: 1px solid grey;
    float: left;
    margin: 19px;
    box-sizing: border-box;
    text-align: center;
  }
  #delivery_box {
    width:100px;
    height: 100px;
    border: 1px solid grey;
    float: left;
    margin: 19px;
    box-sizing: border-box;
    text-align: center;
  }
  #cancell_box {
    width:100px;
    height: 100px;
    border: 1px solid grey;
    float: left;
    margin: 19px;
    box-sizing: border-box;
    text-align: center;
  }
  #exchange_box {
    width:100px;
    height: 100px;
    border: 1px solid grey;
    float: left;
    margin: 19px;
    box-sizing: border-box;
    text-align: center;
  }
  
  #etc_box {
    width:100px;
    height: 100px;
    border: 1px solid grey;
    float: left;
    margin: 19px;
    box-sizing: border-box;
    text-align: center;
  }
  
  .blind_text {
    display: none;
  }
  
</style>

<body>
  
  <div th:replace="~{/layout/header::header}"></div>
  
  <H3 id="main_title">FAQ</H3>
  
  <div class="main_wrap">

    <div class="wrap wrap_9">
    
      <div class="text-center">
        <form method="get" >
          <div class="input-group">
            <input type="text" name="query" class="inputText" placeholder="검색어 입력" size="8">
            <button type="submit" class="btn_search">검색</button>
          </div>
        </form>
      </div>
      
      <div>
        <div id="all_box" onclick="">전체</div>
        <div id="pay_box" onclick="">주문/결제</div>
        <div id="delivery_box">배송</div>
        <div id="cancell_box">배송전/취소변경</div>
        <div id="exchange_box">배송후/교환반품</div>
        <div id="etc_box">기타</div>
        
        <div id="box">전체</div>
      </div>
      
      
      
      <div>
        <table class="table">
          <thead class="table-li">
            <tr>
              <td>번호</td>
              <td>카테고리</td>
              <td>제목</td>
              <td></td>
            </tr>
          </thead>
          <tbody>
            <th:block th:each="faq,vs:${faqList}">
              <tr class="list">
                <td th:text="${beginNo - vs.index}"></td>
                <td><span th:text="${faq.categore}"></span></td>
                <td><span class="click_title" th:text="${faq.faqTitle}"></span></td>
                <td><span class="blind_text" th:text="${faq.faqContents}"></span></td>
                <td><span th:each="n:${#numbers.sequence(1, faq.depth, 1)}" th:utext="|&nbsp;&nbsp;|"></span>
              </tr>
            </th:block>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4" th:utext="${paging}"></td>
            </tr>
          </tfoot>
        </table>
      </div>
      
    </div>
  
<script>
 
  const fnBlind = () => {
    $(document).ready(function () {
        $('.click_title').on('click', function () {
            var blind = $(this).closest('tr').find('.blind_text');
            if (blind.css('display') === 'none') {
                blind.css('display', 'block');
            } else {
                blind.css('display', 'none');
            }
        });
    });
  }
  
  fnBlind();
</script>

  <div th:replace="~{/layout/footer::footer}"></div>
  
</body>
</html>
