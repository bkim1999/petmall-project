<head th:replace="~{/layout/header::head('FAQ 게시판')}"></head>

<style>
  
  #main_title {

  }
  #delivery_box {
    width:100px;
    height: 100px;
    border: 1px solid grey;
    float: left;
    margin: 19px;
    box-sizing: border-box;
    text-align: center;
    margin-right : auto;
    padding-top: 38px;
    box-sizing: border-box;
  }
  #cancell_box {
    width:100px;
    height: 100px;
    border: 1px solid grey;
    float: left;
    margin: 19px;
    box-sizing: border-box;
    text-align: center;
    margin-right : auto;
    padding-top: 38px;

  }
  #exchange_box {
    width:100px;
    height: 100px;
    border: 1px solid grey;
    float: left;
    margin: 19px;

    text-align: center;
    margin-right : auto;

  }
  
  #etc_box {
    width:100px;

  #category_box {
    width:100px;

    display: none;
    font-size: 14px;

<body>
  
  <div th:replace="~{/layout/header::header}"></div>
  
  <H3 id="main_title">FAQ</H3>
  
  <div class="main_wrap">

    <div class="wrap wrap_9">
    
      <div class="text-center">
        <form method="get" th:action="@{/faq/search.do}">
          <div class="input-group mb-3">
            <input type="hidden" name="column" class="form-control" th:value="FAQ_TITLE">
            <input type="hidden" name="column" class="form-control" th:value="FAQ_NAME">
            <input type="hidden" name="column" class="form-control" th:value="FAQ_CONTENTS">
            <input type="text" id="searchInput" name="query" class="form-control" placeholder="검색어 입력">
            <button type="submit" class="btn btn-outline-primary btn-sm">검색</button>
          </div>
          </div>
          <div id="wrap_box">
            <div id="all_box" onclick="">전체</div>
            <div id="pay_box" onclick="">주문/결제</div>
            <div id="delivery_box">배송</div>
            <div id="cancell_box">배송전/취소변경</div>
            <div id="exchange_box">배송후/교환반품</div>
            <div id="etc_box">기타</div>
            <div id="category_box">
              <select id="getFaqCategoryList" name="faqCategoryNo" th:value="faqCategoryNo" >
                <th:block th:each="g:${getFaqCategoryList}">
                    <option th:value="${g.faqCategoryName}"th:text="${g.faqCategoryName}"></option>
                </th:block>
              </select>
            </div>
           </div>   
          <div class="table_wrap">
            <table class="table" border="1">
              <thead class="table-li">
                <tr>
                  <td>번호</td>
                  <td>카테고리</td>
                  <td>제목</td>
                  <td></td>
                </tr>
              </thead>
              <tbody class="category_list">
                <th:block th:each="faq,vs:${faqList}">
                  <tr class="list">
                    <td th:text="${beginNo - vs.index}"></td>
                    <td><span th:text="${faq.faqName}"></span></td>
                    <td><span class="click_title" th:text="${faq.faqTitle}"></span></td>
                    <td><span th:each="n:${#numbers.sequence(1, faq.depth, 1)}" th:utext="|&nbsp;&nbsp;|"></span></td>
                  </tr>
                  <tr>
                    <td colspan="6">
                      <td><span class="blind_text" th:text="${faq.faqContents}"></span></td>
                    </td>
                  </tr>
                </th:block>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="4" th:utext="${paging}"></td>
                </tr>
              </tfoot>
            </table>
          </div>
         </form> 
        </div>
  </div>
  
  <div>
    <table>
      <thead>
        <tr>
          <td>이름</td>
          <td>제목</td>
          <td>내용</td>
        </tr>
      </thead>
      <tbody class="textlist"></tbody>
    </table>
   </div>
              
              
<script>
 
const fnBlind = () => {
$(document).ready(function () {
    $('.click_title').on('click', function () {
        var blind = $(this).closest('tr').next().find('.blind_text');
        if (blind.css('display') === 'none') {
            blind.css('display', 'block');
            
        } else {
            blind.css('display', 'none');
        }
    });
});
}
  
  
 
 
 const fnSerchCategory = () => {
  $(document).ready(function () {
    $('#getFaqCategoryList').change(function () {
        var faqName = $('#getFaqCategoryList option:selected').val();
        $.ajax({
            type: 'post',
            url: '/faq/serchCategory.do',
            data: {
                "faqName": faqName
            },
            dataType: 'json',
            success: (resData) => {
              $('.category_list').empty();
             $.each(resData.categorySearchList, (i,cList) => {
                  let str = '<tr class="list">'
                    str += '<td>' + (i+1) + '</td>';
                    str += '<td>'+ cList.faqName + '</td>';
                    str += '<td><span class="click_title">'+ cList.faqTitle + '</span></td>';
                    str += '</tr>';
                     $('.category_list').append(str)
              })
                
                console.log(resData);
            }
          });
      });
    });
   }
   
   fnSerchCategory();
   fnBlind();
   
</script>





  <div th:replace="~{/layout/footer::footer}"></div>
  
</body>
</html>
